type Group @entity {
    id: ID!
    provider: String!
    name: String!
    leafCount: BigInt!
    memberCount: BigInt!
    members: [Member!]! @derivedFrom(field: "group")
}

type Member @entity {
    id: ID!
    identityCommitment: String
    rootHash: String
    leafIndex: BigInt!
    group: Group
}